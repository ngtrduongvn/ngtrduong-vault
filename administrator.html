<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Nơi lưu giữ những di sản tôi đã tạo ra">
        <meta name="author" content="Nguyễn Trùng Dương" />
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="mobile.css">
        <title>Home - NTD Vault</title>
    </head>

    <body>
        <h1>ADMINISTRATOR LOGIN</h1>
        <p>Username: <input type="text" id="username"></p>
        <p>Password: <input type="password" id="password"></p>
        <button onclick="login()">Login</button>
        <p id="msg"></p>

        <script>
            function login() {
                var user = document.getElementById("username").value.trim();
                var pass = document.getElementById("password").value.trim();
                var msg = document.getElementById("msg");

                var correctUser = "admin";
                var correctPass = "1234567890987654321";

                if (user === correctUser && pass === correctPass) {
                    msg.innerHTML = "ACCESS GRANTED";
                    msg.style.color = "green";
                } else {
                    msg.innerHTML = "ACCESS DENIED";
                    msg.style.color = "red";
                }
            }
        </script>

        <!-- javascript -->
        <script src="script.js"></script>
    </body>

</html>
